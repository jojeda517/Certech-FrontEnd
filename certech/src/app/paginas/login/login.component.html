<!-- Tu encabezado (header) aquí -->

<div class="login-container">
    <div class="login-form-container">
      <label class="bienvenido" for="username"><h1>Bienvenido</h1></label>
      <form class="login-form" (ngSubmit)="login()">
       
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Ingrese su usuario">
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Ingrese su contraseña">
        </div>
        <br><br>
        <div class="form-group">
          <button type="submit" style="background-color: #190482; color: #fff;">Iniciar sesión</button>
        </div>

        <!-- Enlace "¿Olvidaste tu contraseña?" -->
        <div class="forgot-password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
      </form>
    </div>
  </div>
